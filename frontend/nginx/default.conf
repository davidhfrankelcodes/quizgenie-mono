server {
  listen 80;
  server_name _;

  # Where we put your built Angular files
  root /usr/share/nginx/html;
  index index.html;

  # Try static files first, otherwise fall back to index.html (HTML5 mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy all /api calls to your Go API container
  location /api/ {
    proxy_pass         http://api:8080/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}