<ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
  <!-- ── LOGGED IN ── -->
  <div class="logged-in-shell">
    <app-nav-bar></app-nav-bar>

    <!-- DRAWER PANEL (only the panel, no scrim) -->
    <aside class="drawer-content" *ngIf="drawerOpen$ | async">
      <app-bucket-list></app-bucket-list>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      QuizGenie © {{ currentYear }}
    </footer>
  </div>
</ng-container>

<ng-template #loggedOut>
  <!-- ── LOGGED OUT ── -->
  <div class="logged-out-shell">
    <app-nav-bar></app-nav-bar>
    <div class="logged-out-content">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer">
      QuizGenie © {{ currentYear }}
    </footer>
  </div>
</ng-template>
