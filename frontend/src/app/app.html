<ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
  <!-- LOGGED IN -->
  <app-nav-bar></app-nav-bar>

  <div class="drawer" *ngIf="drawerOpen$ | async" (click)="drawer.close()">
    <div class="drawer-content" (click)="$event.stopPropagation()">
      <app-bucket-list></app-bucket-list>
    </div>
  </div>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    QuizGenie © {{ currentYear }}
  </footer>
</ng-container>

<ng-template #loggedOut>
  <!-- LOGGED OUT -->
  <div class="logged-out-shell">
    <app-nav-bar></app-nav-bar>
    <div class="logged-out-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <footer class="footer">
    QuizGenie © {{ currentYear }}
  </footer>
</ng-template>
